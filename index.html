<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Gerency - Login</title>
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
    <header>
        <img src="assets/vec/digital_icon_white.svg" alt="Digital-Icon">
    </header>
    <main>
        <img src="assets/vec/DG_logo.svg" alt="Digital Gerency">
        <section>
            <form>
                <label for="login">
                    <p>Login</p>
                    <input type="number" id="login">
                </label>
                <label for="senha">
                    <p>Senha</p>
                    <input type="text" id="senha">
                </label>
                <div>
                    <p>Usuário: <span>Exemplo de usuário</span></p>
                    <p>Cargo: <span>Exemplo de cargo</span></p>
                </div>
                <button id="btn-entrar">
                    ENTRAR
                </button>
            </form>
        </section>
    </main>
    <footer>
        <div>
            <p id="date">Data: dd/mm/aa</p>
            <p id="version">Version: 1.0.0.0</p>
        </div>
    </footer>
</body>
</html>
